{% block footer %}
<footer class="global clearfix no-global">
  <nav id="main-navigation" role="navigation" class="clearfix">
    <div class="legal clearfix">
        <p class="twelve-col">&copy; 2016 Canonical Ltd. Ubuntu および Canonical は、Canonical Ltd の登録商標です。</p>
        <span class="accessibility-aid"><a href="#">Got to the top of the page</a></span>
    </div>
  </nav>
</footer>
<!-- jQuery from CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<!-- Local fallback if CDN not available -->
<script>!window.jQuery && document.write('<script src="/static/js/lib/jquery-2.2.2.min.js"><\/script>')</script>
<script>

// Production feed - swap out when CORS enabled https://insights.ubuntu.com/group/cloud-and-server/feed/
// var xml_feed = "https://insights.ubuntu.com/group/cloud-and-server/feed/";"

// Temp feed from Peter's comm site
var xml_feed = "http://www.stmgrts.org.uk/taleo/insights_news.xml";

$.get(xml_feed, function (data) {

    var items = [];

    $.each($(data).find('item'), function(i, item) {
      if(i <= 4) {
        var itemTitle = $(this).find("title").text();
        var itemUrl = $(this).find("link").text();
        items.push('<li><a href="' + itemUrl + '">' + itemTitle + '&nbsp;&rsaquo;</a></li>');
      }
    });
    $('#js-insights-feed').append( items.join('') );
  });
</script>

{% endblock footer %}
